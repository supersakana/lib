<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Library</title>
</head>
<body>
    <section>
        <h1 class="text-3xl font-bold">YourLibrary</h1>
        <div>
            <input type="text" name="title" id="title" class="form-input" placeholder="Title">

            <input type="text" name="author" id="author" class="form-input" placeholder="Author">

            <input type="number" name="pages" id="pages" class="form-input" placeholder="Page #">

            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read" class="form-input">

            <button class="submit-btn">Submit</button>
        </div>          
        <ul class="book-list my-4"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
