<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Library</title>
</head>
<body class="bg-gray-200">
    <section class="max-w-4xl m-auto px-7">
        <h1 class="text-3xl font-bold my-3">YourLibrary</h1>
        <div class="flex flex-col gap-y-3">
            <input type="text" name="title" id="title" class="form-input p-1 rounded-lg" placeholder="Title">

            <input type="text" name="author" id="author" class="form-input p-1 rounded-lg" placeholder="Author">

            <input type="number" name="pages" id="pages" class="form-input p-1 rounded-lg" placeholder="Page #">

            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read" class="form-input">
            </div>

            <button class="text-green-500 submit-btn">Submit</button>
        </div>          
        <ul class="book-list my-4"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
